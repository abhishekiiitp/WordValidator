<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Check for valid word</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Check for valid English Word !! </h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="word">Enter the word</label>
          <input type="text" class="form-control" id="word" aria-describedby="emailHelp" placeholder="Enter the word" name="word_name">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
